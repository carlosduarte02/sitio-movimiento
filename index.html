
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Socios - MECA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2e6;
            text-align: center;
            padding: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #246b45;
        }
        #resultado {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        a.boton {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.boton:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
    <h1>Movimiento Estudiantil para el Cambio</h1>
    <h2>Buscador de Socios</h2>
    <input type="text" id="cedula" placeholder="Ingresa tu número de cédula">
    <button onclick="buscar()">Buscar</button>
    <div id="resultado"></div>
    <a class="boton" href="https://docs.google.com/forms/d/e/1FAIpQLSdGiR5raOsXQG7V8LocuxWs1INq6IusR99dPkgoBtg0c1RWSQ/viewform" target="_blank">Afiliarse al Movimiento</a>

    <script>
        async function buscar() {
            const cedula = document.getElementById("cedula").value.trim();
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUfrZdXFUkpInOVBmTOXcdaeEL_rFDY_sMmvM6e3qIurGhM_Evw4ldXyULThr4L_GB5EwR9Vy-Wly_/pub?gid=0&single=true&output=csv";

            const response = await fetch(url);
            const data = await response.text();
            const rows = data.split("\n").map(row => row.split(","));

            const headers = rows[0];
            const match = rows.find(row => row[0] === cedula);

            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";

            if (match) {
                resultadoDiv.innerHTML = "<h3>Datos del socio:</h3><ul>" +
                    match.map((val, i) => `<li><strong>${headers[i]}:</strong> ${val}</li>`).join("") +
                    "</ul>";
            } else {
                resultadoDiv.innerHTML = "<p>No se encontró ningún socio con esa cédula.</p>";
            }
        }
    </script>
</body>
</html>
